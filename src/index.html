<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="bundle.js"></script>
    <title>SuperGalacticAgeCalculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Super Galactic Age Calculator</h1>
      <form action="">
        <div class="row">
          <div class="col-md-4">
            <div class="form-group">
              <label for="birthdate">Enter your birthdate:</label>
              <input type="date" class="form-control" name="birthdate" value="1986-04-06" id="birthdate">
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group" id="gender">
              <label for="gender">Select your gender:</label><br>
              <input type="radio" value="female" name="gender">
              <label for="female">Female</label>
              <input type="radio" value="male" name="gender">
              <label for="male">Male</label>
              <input type="radio" value="human" name="gender" checked>
              <label for="human">Other</label>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="origin">Select your region of origin:</label>
              <select id="origin">
                <option value="anywhere" selected>--Select Option--</option>
                <option value="Northern America">Northern America</option>
                <option value="Oceania">Oceania</option>
                <option value="Europe">Europe</option>
                <option value="Latin America and the Caribbean">Latin America and the Caribbean</option>
                <option value="Asia">Asia</option>
                <option value="Africa">Africa</option>
              </select>
            </div>
          </div>
        </div>
        <button class="btn btn-warning" type="submit">Submit</button>
      </form>
      <hr />
      <div id="result">
        <div class="row">
          <div class="col-md-6">
            <h2>Your age if you lived on...</h2><hr />
            <h3>Earth: <span id="earthAge"></span></h3>
            <h5>Mercury: <span id="mercuryAge"></span></h5>
            <h5>Venus: <span id="venusAge"></span></h5>
            <h5>Mars: <span id="marsAge"></span></h5>
            <h5>Jupiter: <span id="jupiterAge"></span></h5>
          </div>
          <div class="col-md-6">
            <h2>Years you have left if you lived on...</h2>
            <p>*Based on the average life expectancy for <span id="genderInput"></span>s from <span id="originInput"></span>: <span id="lifeExpectancyInput"></span> years</p><hr />
            <h3>Earth Years Left: <span id="earthTimeLeft"></span></h3>
            <h5>Mercury Years Left: <span id="mercuryTimeLeft"></span></h5>
            <h5>Venus Years Left: <span id="venusTimeLeft"></span></h5>
            <h5>Mars Years Left: <span id="marsTimeLeft"></span></h5>
            <h5>Jupiter Years Left: <span id="jupiterTimeLeft"></span></h5>
        </div>
      </div>
    </div>
  </body>
</html>
